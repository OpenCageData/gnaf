<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>G-NAF Search</title>
  <link rel="icon" type="image/ico" href="nicta-favicon.ico" />
  <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.11.4/themes/ui-lightness/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <h1>G-NAF Search</h1>
  <h2>Bulk</h2>
  <div id="search">
    <div id="searchForm">
      <form>
        <div id="freeTextDiv">
          <div class="header">
            <label for="freeText">addresses</label>
            <span class="example">one per line e.g.</span>
            <span class="example multi-line">7 London Circuit, ACT 2601<br>18 London Circuit, ACT 2601</span>
            <a id="clearFreeText" href="#">clear</a>
          </div>
          <textarea id="freeText" name="freeText"></textarea>
        </div>
        <button type="button">Search</button>
      </form>
    </div>
    <div id="searchResult"></div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <script type="text/javascript" src="query.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript">$(document).ready(initBulk);</script>
</body>
</html>
